<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Employee Account</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f7f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

form {
    background-color: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="number"],
input[type="email"],
input[type="date"],
input[type="password"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: none;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #4cae4c;
}

.create-account-button {
    background-color: transparent;
    color: #5cb85c;
    border: none;
    font-size: 16px;
    cursor: pointer;
    text-decoration: underline;
    margin-top: 15px;
}

.create-account-button:hover {
    color: #4cae4c;
}

.error {
    color: red;
    font-size: 14px;
}

p {
    text-align: center;
    margin-top: 10px;
}

@media (max-width: 500px) {
    form {
        padding: 20px;
    }

    input, button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Employee Account</h1>
        <form id="employeeForm" action="create_employee" method="post" onsubmit="return validateForm()">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="position">Position:</label>
            <input type="text" id="position" name="position">
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department">
            
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" step="0.01">
            
            <label for="hire_date">Hire Date:</label>
            <input type="date" id="hire_date" name="hire_date">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <p id="passwordError" class="error"></p>

            <button type="submit">Create Account</button>
        </form>
        <p>If you already have an account? <button class="create-account-button" onclick="window.location.href='./login.html'">Login</button></p>
    </div>
</body>
</html>
