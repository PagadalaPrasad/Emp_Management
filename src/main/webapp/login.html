<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f7f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    background-color: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #4cae4c;
}

.create-account-button {
    background-color: transparent;
    color: #5cb85c;
    border: none;
    font-size: 16px;
    cursor: pointer;
    text-decoration: underline;
    margin-top: 10px;
}

.create-account-button:hover {
    color: #4cae4c;
}

p {
    text-align: center;
    margin-top: 10px;
}

@media (max-width: 500px) {
    form {
        padding: 20px;
    }

    input, button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <form action="login" method="post">
        <h1>Login</h1>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
        
        <p>New User? <button type="button" class="create-account-button" onclick="window.location.href='./createaccount.html'">Create Account</button></p>
    </form>
</body>
</html>
